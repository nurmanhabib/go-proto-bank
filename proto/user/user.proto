syntax = "proto3";

package user;

option go_package = "github.com/nurmanhabib/go-proto-bank/pb/user";

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
  int32 age = 2;
}

service UserService {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayHello23 (HelloRequest) returns (HelloReply);
}
